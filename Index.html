<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Apply</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
   <div class="apply_box">
     <h1>
        Job Apply Form
        <span class="title_small">(web)</span>
    </h1>
      <form action="https://contact-details-of-job-apply.netlify.app/">
        <div class="form_conrainer">
            <div class="form_control">
                <label for="first_name">First Name</label>
                    <input 
                    id="first_name" 
                    name="first_name"
                    placeholder=" Enter First Name..."
                    required>
            </div>
            <div class="form_control">
                <label for="Last_name">Last Name</label>
                <input 
                id="Last_name" 
                name="Last_name"
                placeholder=" Enter Last Name..."
                required>
            </div>
            <div class="form_control">
                <label for="email">Email</label>
                <input 
                type="email"
                id="email" 
                name="email"
                placeholder=" Enter Email..."
                required>
            </div>
            <div class="form_control">
                <label for="job_role">Job Role</label>
                <select required id="job_role" name="job_role">
                    <option value="">Select Job Role</option>
                    <option value="Website">Website Developer</option>
                    <option value="Web">Web Designing</option>
                    <option value="Ai">Ai</option>
                    <option value="Editor">Editor</option>
                </select>
            </div>
            <div class="textarea_control">
                <label for="address">Address</label>
                <textarea 
                id="address" 
                name="address"
                row="4" 
                cols="50"
                placeholder="Enter Address">
                </textarea>
            </div>
            <div class="form_control">
                <label for="city">City</label>
                <input 
                id="city" 
                name="city"
                placeholder=" Enter City Name..."
                required>
            </div>
            <div class="form_control">
                <label for="pincode">Pincode</label>
                <input
                type="number" 
                id="pincode" 
                name="pincode"
                placeholder=" Enter Pincode Name..."
                required>
            </div>
            <div class="form_control">
                <label for="date">Date Of Issue</label>
                <input
                type="date" 
                id="date" 
                name="date"
                required>
            </div>
            <div class="form_control">
                <label for="upload">Upload Your Resume</label>
                <input
                type="file" 
                id="upload" 
                name="upload"
                required>
            </div>
        <div class="button_container">
            <button type="submit">Apply Now</button>
        </div>
        </div>
        </form>
    </div>
</div>
<h2 class="h3"><b>This Project Created By</b></h2><br>
<h3 class="name"><b>Lucky And Shalu</b></h3>
</body>
</html>
