<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact.in</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
    <h1>Enter Your Contect Details</h1>
    <form action="https://success-page-of-job-apply.netlify.app/">
        <div class="form_conrainer">
            <div class="form_control">
                <label for="mobile_number">Mobile Number</label>
                    <input 
                    type="number"
                    id="mobile_number" 
                    name="mobile_number"
                    placeholder=" Enter Mobile Number"
                    required>
            </div>
                <div class="form_control">
                    <label for="alternate_number">Alternate Number</label>
                        <input 
                        type="number"
                        id="alternate_number" 
                        name="alternate_number"
                        placeholder=" Enter Alternate Number"
                        required>
                </div>
                <div class="form_control">
                    <label for="address_1">Address Line 1</label>
                        <input 
                        id="address_1" 
                        name="address_1"
                        placeholder=" Enter Address Line 1"
                        required>
                </div>
                <div class="form_control">
                    <label for="address_2">Address Line 2</label>
                        <input 
                        id="address_2" 
                        name="address_2"
                        placeholder=" Enter Address Line 2"
                        required>
                </div>
                <div class="form_control">
                    <label for="state">Select State</label>
                        <select name="select" id="select">
                            <option value="">Select State</option>
                            <option value="AP">Andhra Pradesh</option>
                            <option value="AR">Arunachal Pradesh</option>
                            <option value="AS">Assam</option>
                            <option value="BR">Bihar</option>
                            <option value="CH">Chhattisgarh</option>
                            <option value="GA">Goa</option>
                            <option value="GJ">Gujarat</option>
                            <option value="HR">Haryana</option>
                            <option value="HP">Himachal Pradesh</option>
                            <option value="JH">Jharkhand</option>
                            <option value="KA">Karnataka</option>
                            <option value="KL">Kerala</option>
                            <option value="MP">Madhya Pradesh</option>
                            <option value="MH">Maharashtra</option>
                            <option value="MN">Manipur</option>
                            <option value="ML">Meghalaya</option>
                            <option value="MZ">Mizoram</option>
                            <option value="NL">Nagaland</option>
                            <option value="OR">Odisha</option>
                            <option value="PB">Punjab</option>
                            <option value="RJ">Rajasthan</option>
                            <option value="SK">Sikkim</option>
                            <option value="TN">Tamil Nadu</option>
                            <option value="TS">Telangana</option>
                            <option value="TR">Tripura</option>
                            <option value="UP">Uttar Pradesh</option>
                            <option value="UK">Uttarakhand</option>
                            <option value="WB">West Bengal</option>
                        </select>
                </div>
                <div class="form_control">
                    <label for="select_city">City</label>
                        <input 
                        id="select_city" 
                        name="select_city"
                        placeholder=" Enter City Name"
                        required>
                </div>
                <div class="button_container">
                    <button type="submit">Submit</button>
                </div>
        </div>
    </form>
</div>
    </div>
<h2 class="h3"><b>This Project Created By</b></h2><br>
<h3 class="name"><b>Lucky And Shalu</b></h3>
</body>
</html>
